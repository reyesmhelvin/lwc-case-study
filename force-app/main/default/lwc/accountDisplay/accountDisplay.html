<template>
    <p>{accountId}</p>
    <lightning-card
        title="Accounts"
        icon-name="standard:account"
    >
    <div style="height: 300px;">
        <lightning-datatable
                key-field="Id"
                data={accounts}
                columns={columns}
                onrowaction={handleRowAction}>
        </lightning-datatable>
    </div>
    <c-account-actions-and-info onsaveaccounts={processSelectedAccountsForCreation}></c-account-actions-and-info>
    </lightning-card>
</template>
